<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            text-align: center;
            padding: 0;
            position: relative;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0;
            letter-spacing: 15px;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            font-weight: 900;
            filter: drop-shadow(0 0 30px rgba(201, 176, 55, 0.8));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
            width: 700px;
            height: 900px;
            border-radius: 10px;
            overflow: hidden;
            background: #1a1a1a;
            box-shadow: 0 0 50px rgba(201, 176, 55, 0.4);
            border: 4px solid #c9b037;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .question-number {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 20px;
        }

        .difficulty-indicator {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        .difficulty-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            border: 2px solid #c9b037;
        }

        .difficulty-dot.active {
            background: #c9b037;
            box-shadow: 0 0 10px #c9b037;
        }

        .question-text {
            font-size: 1.8em;
            color: #fff;
            margin-bottom: 40px;
            line-height: 1.4;

        }

        #answerInput {

            font-family: 'Orbitron', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #c9b037;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            outline: none;
        }

        #answerInput::placeholder {
            color: #666;
        }

        .feedback {
            font-size: 2em;
            font-weight: 900;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .feedback.correct {
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
        }

        .feedback.wrong {
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
        }

        .correct-answer {
            font-size: 1.3em;
            color: #00ff00;
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
            padding: 18px 50px;
            font-size: 1.4em;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            background: #c9b037;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 40px rgba(201, 176, 55, 0.6);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(201, 176, 55, 1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-secondary {
            background: #333;
            color: #c9b037;
            padding: 12px 30px;
            font-size: 1em;
        }

        .score-display {
            font-size: 1.2em;
            color: #c9b037;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(201, 176, 55, 0.5);
        }

        .start-screen, .final-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none !important;
        }

        .final-screen h2 {
            font-size: 3em;
            background: linear-gradient(90deg, #c9b037, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .final-screen .result {
            font-size: 2.5em;
            color: #00ff00;
            margin: 20px 0;
            text-shadow: 0 0 20px #00ff00;
        }

        .final-screen .score {
            font-size: 2em;
            color: #c9b037;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; letter-spacing: 10px; }
            .question-text { font-size: 1.3em; }
            #answerInput { font-size: 1.1em; }
            button { padding: 15px 35px; font-size: 1.2em; }
        }
    </style>
</head>
<body>

            // Difficulty 5
            { q: "What was the name of the secret German jet fighter project?", a: "Messerschmitt Me 262", d: 5 },
            { q: "What was the name of the plan for Japan's defense against U.S. invasion?", a: "Operation Ketsugo", d: 5 },
            { q: "Which German code name referred to the invasion of the Soviet Union's oil fields?", a: "Operation Blue", d: 5 },
            { q: "Who led the Soviet NKVD during most of the war?", a: "Lavrentiy Beria", d: 5 },
            { q: "What was the name of the Allied operation to cut off Japan's oil supply?", a: "Operation Starvation", d: 5 },
            { q: "What was the name of Hitler's mountain retreat?", a: "The Berghof", d: 5 },
            { q: "What was the codename for Japan's attack on the Philippines?", a: "Operation Z", d: 5 },
            { q: "Which German general surrendered at Stalingrad?", a: "Friedrich Paulus", d: 5 },
            { q: "What was the name of the German plan to kidnap the Pope?", a: "Operation Rabat", d: 5 },
            { q: "Which operation planned the Allied invasion of southern France?", a: "Operation Dragoon", d: 5 }
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let currentQuestion = null;

        function selectQuestions() {
            // Proportional distribution: 4 easy, 3 medium, 2 hard, 1 expert
            const distribution = [
                { difficulty: 1, count: 4 },
                { difficulty: 2, count: 3 },
                { difficulty: 3, count: 2 },
                { difficulty: 4, count: 1 }
            ];
            
            const selected = [];
            distribution.forEach(({ difficulty, count }) => {
                const pool = QUESTIONS.filter(q => q.d === difficulty);
                for (let i = 0; i < count && pool.length > 0; i++) {
                    const randomIndex = Math.floor(Math.random() * pool.length);
                    selected.push(pool.splice(randomIndex, 1)[0]);
                }
            });
            
            // Shuffle the selected questions
            return selected.sort(() => Math.random() - 0.5);
        }

        function startGame() {
            currentQuestions = selectQuestions();
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('finalScreen').classList.add('hidden');
            
            showQuestion();
        }

        function showQuestion() {
            currentQuestion = currentQuestions[currentQuestionIndex];
            
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1}/10`;
            document.getElementById('questionText').textContent = currentQuestion.q;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').disabled = false;
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('correctAnswer').textContent = '';
            document.getElementById('currentScore').textContent = score;
            
            // Show difficulty dots
            const indicator = document.getElementById('difficultyIndicator');
            indicator.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const dot = document.createElement('div');
                dot.className = 'difficulty-dot';
                if (i <= currentQuestion.d) dot.classList.add('active');
                indicator.appendChild(dot);
            }
            
            document.getElementById('answerInput').focus();
        }

        function normalizeAnswer(str) {
            return str.toLowerCase()
                .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            if (!userAnswer) return;
            
            const normalizedUser = normalizeAnswer(userAnswer);
            const normalizedCorrect = normalizeAnswer(currentQuestion.a);
            
            const isCorrect = normalizedUser === normalizedCorrect || 
                            normalizedCorrect.includes(normalizedUser) ||
                            normalizedUser.includes(normalizedCorrect);
            
            document.getElementById('answerInput').disabled = true;
            document.getElementById('submitBtn').classList.add('hidden');
            
            if (isCorrect) {
                const points = 10 * currentQuestion.d;
                score += points;
                correctAnswers++;
                document.getElementById('feedback').textContent = `âœ“ CORRECT! +${points} pts`;
                document.getElementById('feedback').className = 'feedback correct';
            } else {
                document.getElementById('feedback').textContent = 'âœ— WRONG';
                document.getElementById('feedback').className = 'feedback wrong';
                document.getElementById('correctAnswer').textContent = `Correct answer: ${currentQuestion.a}`;
            }
            
            document.getElementById('currentScore').textContent = score;
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= currentQuestions.length) {
                showFinalScreen();
            } else {
                showQuestion();
            }
        }

        function showFinalScreen() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('finalScreen').classList.remove('hidden');
            
            document.getElementById('finalResult').textContent = `${correctAnswers}/10 CORRECT`;
            document.getElementById('finalScore').textContent = score;
            
            if (correctAnswers === 10) {
                document.getElementById('finalResult').style.color = '#ffd700';
                document.getElementById('finalResult').textContent += ' - PERFECT!';
            } else if (correctAnswers >= 7) {
                document.getElementById('finalResult').style.color = '#00ff00';
            } else if (correctAnswers >= 5) {
                document.getElementById('finalResult').style.color = '#ffaa00';
            } else {
                document.getElementById('finalResult').style.color = '#ff0055';
            }
        }

        function restartGame() {
            startGame();
        }

        // Allow Enter key to submit
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (!document.getElementById('submitBtn').classList.contains('hidden')) {
                    submitAnswer();
                } else if (!document.getElementById('nextBtn').classList.contains('hidden')) {
                    nextQuestion();
                }
            }
        });
    </script>
</body>
