<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ORBITAL STRIKE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            text-align: center;
            padding: 10px;
            position: relative;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            letter-spacing: 15px;
            background: linear-gradient(90deg, #0088ff, #ff0055, #0088ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            font-weight: 900;
            filter: drop-shadow(0 0 30px rgba(0, 136, 255, 0.8));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
            border-radius: 10px;
            overflow: visible;
            background: #000;
            box-shadow: 0 0 50px rgba(0, 136, 255, 0.4);
        }

        #gameCanvas {
            display: block;
            background: #000;
            border: 4px solid;
            border-image: linear-gradient(180deg, #0088ff, #ff0055) 1;
            cursor: crosshair;
        }

        .force-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0088ff, #00aaff);
            border: 3px solid #00ffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(0, 136, 255, 0.6);
            font-size: 0.7em;
            color: #fff;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .force-button.ready {
            animation: pulse-ready 1s ease-in-out infinite;
        }

        .force-button.charging {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes pulse-ready {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 136, 255, 0.6); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 255, 1); }
        }

        .force-timer {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .info-bar {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .info-item {
            font-size: 1.3em;
            font-weight: 900;
            color: #0088ff;
            text-shadow: 0 0 20px rgba(0, 136, 255, 0.8);
        }

        .info-item span {
            color: #00ffff;
        }

        .game-over, .start-screen, .wave-complete {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .hidden {
            display: none !important;
        }

        .game-over h2 {
            font-size: 3.5em;
            background: linear-gradient(90deg, #ff0055, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 0, 85, 0.8);
            margin-bottom: 20px;
        }

        .start-screen h2 {
            font-size: 3em;
            background: linear-gradient(90deg, #0088ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .wave-complete h2 {
            font-size: 4em;
            color: #00ffff;
            text-shadow: 0 0 40px rgba(0, 255, 255, 1);
        }

        .game-over p, .start-screen p, .wave-complete p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #00ffff;
        }

        button {
            margin: 15px 10px;
            padding: 18px 50px;
            font-size: 1.4em;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #0088ff, #00ffff);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 40px rgba(0, 136, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(0, 255, 255, 1);
        }

        .button-secondary {
            background: #222;
            color: #0088ff;
            padding: 12px 30px;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; letter-spacing: 10px; }
            .info-item { font-size: 1.1em; }
            button { padding: 15px 35px; font-size: 1.2em; }
            .game-over h2, .start-screen h2 { font-size: 2.5em; }
            .force-button { width: 70px; height: 70px; font-size: 0.6em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ORBITAL STRIKE</h1>
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            
            <div class="force-button charging" id="forceButton">
                <div class="force-timer" id="forceTimer">15s</div>
                <div style="font-size: 0.8em;">FORCE</div>
                <div style="font-size: 0.8em;">SLOWDOWN</div>
            </div>
            
            <div id="waveComplete" class="wave-complete hidden">
                <h2>WAVE <span id="waveNumber">1</span> COMPLETE</h2>
                <p>Get ready...</p>
            </div>
            
            <div id="gameOver" class="game-over hidden">
                <h2>DESTROYED</h2>
                <p>WAVE: <span id="finalWave" style="color: #00ffff;">0</span></p>
                <p>KILLS: <span id="finalKills" style="color: #ff0055;">0</span></p>
                <p>HIGH WAVE: <span id="highWaveDisplay" style="color: #00ffff;">0</span></p>
                <button onclick="startGame()">üîÑ RETRY üîÑ</button>
                <button class="button-secondary" onclick="window.location.href='index.html'">‚óÄ BACK TO MENU</button>
            </div>
            
            <div id="startScreen" class="start-screen">
                <h2>‚öîÔ∏è ORBITAL STRIKE ‚öîÔ∏è</h2>
                <p>‚≠ï Enemies orbit and shoot at you</p>
                <p>üñ±Ô∏è DRAG to swing lightsaber</p>
                <p>‚è±Ô∏è Force Slowdown charges every 15s</p>
                <p>üíÄ Survive the waves!</p>
                <button id="startBtn">‚ö° START ‚ö°</button>
                <button class="button-secondary" onclick="window.location.href='index.html'">‚óÄ BACK</button>
            </div>
        </div>
        <div class="info-bar">
            <div class="info-item">WAVE: <span id="wave">1</span></div>
            <div class="info-item">KILLS: <span id="kills">0</span></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const waveElement = document.getElementById('wave');
        const killsElement = document.getElementById('kills');
        const finalWaveElement = document.getElementById('finalWave');
        const finalKillsElement = document.getElementById('finalKills');
        const highWaveDisplay = document.getElementById('highWaveDisplay');
        const gameOverScreen = document.getElementById('gameOver');
        const startScreen = document.getElementById('startScreen');
        const waveCompleteScreen = document.getElementById('waveComplete');
        const waveNumberElement = document.getElementById('waveNumber');
        const startBtn = document.getElementById('startBtn');
        const forceButton = document.getElementById('forceButton');
        const forceTimer = document.getElementById('forceTimer');

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        let highWave = parseInt(localStorage.getItem('orbitalStrikeHighWave')) || 0;

        const CENTER_X = canvas.width / 2;
        const CENTER_Y = canvas.height / 2;
        const PLAYER_RADIUS = 15;

        let gameState = {
            isPlaying: false,
            wave: 1,
            kills: 0,
            enemies: [],
            projectiles: [],
            particles: [],
            lightsaberTrail: [],
            mouseX: CENTER_X,
            mouseY: CENTER_Y,
            lastMouseX: CENTER_X,
            lastMouseY: CENTER_Y,
            isDragging: false,
            forceSlowdownReady: false,
            forceSlowdownActive: false,
            forceSlowdownTimer: 15,
            forceSlowdownDuration: 0,
            timeScale: 1.0,
            stars: [],
            waveTransition: false
        };

        const LIGHTSABER_COLORS = ['#0088ff', '#00ff88', '#aa00ff', '#ff0055'];
        let currentSaberColor = LIGHTSABER_COLORS[0];

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(freq, duration = 0.1, type = 'sine') {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = freq;
                osc.type = type;
                gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        // Generate star field
        function generateStars() {
            gameState.stars = [];
            for (let i = 0; i < 100; i++) {
                gameState.stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    brightness: Math.random()
                });
            }
        }

        // Input handling
        canvas.addEventListener('mousedown', (e) => {
            if (!gameState.isPlaying) return;
            gameState.isDragging = true;
            const rect = canvas.getBoundingClientRect();
            gameState.mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
            gameState.mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
            gameState.lastMouseX = gameState.mouseX;
            gameState.lastMouseY = gameState.mouseY;
            
            // New swing = new color
            currentSaberColor = LIGHTSABER_COLORS[Math.floor(Math.random() * LIGHTSABER_COLORS.length)];
            playSound(300, 0.1, 'sawtooth');
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!gameState.isPlaying) return;
            const rect = canvas.getBoundingClientRect();
            gameState.lastMouseX = gameState.mouseX;
            gameState.lastMouseY = gameState.mouseY;
            gameState.mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
            gameState.mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            if (gameState.isDragging) {
                addLightsaberTrail();
            }
        });

        canvas.addEventListener('mouseup', () => {
            gameState.isDragging = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            if (!gameState.isPlaying) return;
            e.preventDefault();
            gameState.isDragging = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            gameState.mouseX = (touch.clientX - rect.left) * (canvas.width / rect.width);
            gameState.mouseY = (touch.clientY - rect.top) * (canvas.height / rect.height);
            gameState.lastMouseX = gameState.mouseX;
            gameState.lastMouseY = gameState.mouseY;
            
            currentSaberColor = LIGHTSABER_COLORS[Math.floor(Math.random() * LIGHTSABER_COLORS.length)];
            playSound(300, 0.1, 'sawtooth');
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameState.isPlaying) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            gameState.lastMouseX = gameState.mouseX;
            gameState.lastMouseY = gameState.mouseY;
            gameState.mouseX = (touch.clientX - rect.left) * (canvas.width / rect.width);
            gameState.mouseY = (touch.clientY - rect.top) * (canvas.height / rect.height);
            
            if (gameState.isDragging) {
                addLightsaberTrail();
            }
        });

        canvas.addEventListener('touchend', () => {
            gameState.isDragging = false;
        });

        forceButton.addEventListener('click', activateForceSlowdown);

        startBtn.addEventListener('click', startGame);

        function addLightsaberTrail() {
            gameState.lightsaberTrail.push({
                x: gameState.mouseX,
                y: gameState.mouseY,
                life: 1,
                color: currentSaberColor
            });
            
            if (gameState.lightsaberTrail.length > 20) {
                gameState.lightsaberTrail.shift();
            }
        }

        function activateForceSlowdown() {
            if (!gameState.forceSlowdownReady || !gameState.isPlaying || gameState.forceSlowdownActive) return;
            
            gameState.forceSlowdownActive = true;
            gameState.forceSlowdownReady = false;
            gameState.forceSlowdownDuration = 1.0; // 1 second
            gameState.forceSlowdownTimer = 0;
            gameState.timeScale = 0.5;
            
            forceButton.classList.remove('ready');
            forceButton.classList.add('charging');
            
            playSound(200, 0.5, 'sine');
        }

        function spawnWave(waveNum) {
            gameState.enemies = [];
            
            const enemyCount = 3 + waveNum * 2;
            const orbits = [120, 180, 240, 300]; // Larger orbits - innermost farther from player, can go off-screen
            
            for (let i = 0; i < enemyCount; i++) {
                const orbit = orbits[Math.floor(Math.random() * orbits.length)];
                gameState.enemies.push({
                    angle: Math.random() * Math.PI * 2,
                    orbit: orbit,
                    speed: (0.1 + Math.random() * 0.2) * (1 + waveNum * 0.05), // Much slower start
                    shootTimer: 0, // Start at 0 so there's initial delay
                    shootCooldown: 240 - waveNum * 10, // Start at 4 seconds (240 frames)
                    health: 1
                });
            }
        }

        function startGame() {
            gameState = {
                isPlaying: true,
                wave: 1,
                kills: 0,
                enemies: [],
                projectiles: [],
                particles: [],
                lightsaberTrail: [],
                mouseX: CENTER_X,
                mouseY: CENTER_Y,
                lastMouseX: CENTER_X,
                lastMouseY: CENTER_Y,
                isDragging: false,
                forceSlowdownReady: false,
                forceSlowdownActive: false,
                forceSlowdownTimer: 15,
                forceSlowdownDuration: 0,
                timeScale: 1.0,
                stars: gameState.stars,
                waveTransition: false
            };
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            waveCompleteScreen.classList.add('hidden');
            waveElement.textContent = '1';
            killsElement.textContent = '0';
            highWaveDisplay.textContent = highWave;
            
            forceButton.classList.add('charging');
            forceButton.classList.remove('ready');
            forceTimer.textContent = '15s';
            
            spawnWave(1);
            generateStars();
            
            gameLoop();
        }

        function updateGame(deltaTime) {
            if (!gameState.isPlaying || gameState.waveTransition) return;

            // Update force slowdown
            if (gameState.forceSlowdownActive) {
                gameState.forceSlowdownDuration -= deltaTime;
                if (gameState.forceSlowdownDuration <= 0) {
                    gameState.forceSlowdownActive = false;
                    gameState.timeScale = 1.0;
                }
            }

            if (!gameState.forceSlowdownReady && !gameState.forceSlowdownActive) {
                gameState.forceSlowdownTimer += deltaTime;
                forceTimer.textContent = Math.max(0, Math.ceil(15 - gameState.forceSlowdownTimer)) + 's';
                
                if (gameState.forceSlowdownTimer >= 15) {
                    gameState.forceSlowdownReady = true;
                    gameState.forceSlowdownTimer = 15;
                    forceButton.classList.remove('charging');
                    forceButton.classList.add('ready');
                    forceTimer.textContent = 'READY';
                    playSound(800, 0.2);
                }
            }

            // Update lightsaber trail
            for (let i = gameState.lightsaberTrail.length - 1; i >= 0; i--) {
                gameState.lightsaberTrail[i].life -= deltaTime * 2;
                if (gameState.lightsaberTrail[i].life <= 0) {
                    gameState.lightsaberTrail.splice(i, 1);
                }
            }

            // Update enemies
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                enemy.angle += enemy.speed * deltaTime * gameState.timeScale * 0.01;
                
                const ex = CENTER_X + Math.cos(enemy.angle) * enemy.orbit;
                const ey = CENTER_Y + Math.sin(enemy.angle) * enemy.orbit;
                
                // Collision with player
                const distToPlayer = Math.sqrt((ex - CENTER_X) ** 2 + (ey - CENTER_Y) ** 2);
                if (distToPlayer < PLAYER_RADIUS + 10) {
                    endGame();
                    return;
                }
                
                // Collision with lightsaber
                for (let j = 0; j < gameState.lightsaberTrail.length; j++) {
                    const trail = gameState.lightsaberTrail[j];
                    const dist = Math.sqrt((ex - trail.x) ** 2 + (ey - trail.y) ** 2);
                    if (dist < 15) {
                        createExplosion(ex, ey, '#00ffff');
                        gameState.enemies.splice(i, 1);
                        gameState.kills++;
                        killsElement.textContent = gameState.kills;
                        playSound(600, 0.1);
                        break;
                    }
                }
                
                if (i >= gameState.enemies.length) continue;
                
                // Shooting
                enemy.shootTimer += deltaTime * 60 * gameState.timeScale;
                if (enemy.shootTimer >= enemy.shootCooldown) {
                    const angleToPlayer = Math.atan2(CENTER_Y - ey, CENTER_X - ex);
                    gameState.projectiles.push({
                        x: ex,
                        y: ey,
                        vx: Math.cos(angleToPlayer) * 1.5, // Slower projectiles
                        vy: Math.sin(angleToPlayer) * 1.5
                    });
                    enemy.shootTimer = 0;
                    playSound(400, 0.05, 'square');
                }
            }

            // Update projectiles
            for (let i = gameState.projectiles.length - 1; i >= 0; i--) {
                const proj = gameState.projectiles[i];
                proj.x += proj.vx * gameState.timeScale;
                proj.y += proj.vy * gameState.timeScale;
                
                // Collision with player
                const dist = Math.sqrt((proj.x - CENTER_X) ** 2 + (proj.y - CENTER_Y) ** 2);
                if (dist < PLAYER_RADIUS + 5) {
                    createExplosion(CENTER_X, CENTER_Y, '#ff0055');
                    playSound(100, 0.5);
                    endGame();
                    return;
                }
                
                // Collision with lightsaber
                for (let j = 0; j < gameState.lightsaberTrail.length; j++) {
                    const trail = gameState.lightsaberTrail[j];
                    const d = Math.sqrt((proj.x - trail.x) ** 2 + (proj.y - trail.y) ** 2);
                    if (d < 10) {
                        createExplosion(proj.x, proj.y, currentSaberColor);
                        gameState.projectiles.splice(i, 1);
                        playSound(700, 0.05);
                        break;
                    }
                }
                
                // Remove off-screen
                if (proj.x < 0 || proj.x > canvas.width || proj.y < 0 || proj.y > canvas.height) {
                    gameState.projectiles.splice(i, 1);
                }
            }

            // Update particles
            for (let i = gameState.particles.length - 1; i >= 0; i--) {
                const p = gameState.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                p.vx *= 0.98;
                p.vy *= 0.98;
                
                if (p.life <= 0) gameState.particles.splice(i, 1);
            }

            // Check wave complete
            if (gameState.enemies.length === 0) {
                gameState.waveTransition = true;
                gameState.wave++;
                waveElement.textContent = gameState.wave;
                waveNumberElement.textContent = gameState.wave - 1;
                waveCompleteScreen.classList.remove('hidden');
                
                setTimeout(() => {
                    waveCompleteScreen.classList.add('hidden');
                    spawnWave(gameState.wave);
                    gameState.waveTransition = false;
                }, 2000);
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                const angle = (Math.PI * 2 * i) / 20;
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * (3 + Math.random() * 3),
                    vy: Math.sin(angle) * (3 + Math.random() * 3),
                    life: 1,
                    color: color
                });
            }
        }

        function drawGame() {
            // Background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Stars
            gameState.stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            
            // Orbital rings (subtle)
            ctx.strokeStyle = 'rgba(0, 136, 255, 0.1)';
            ctx.lineWidth = 1;
            [120, 180, 240, 300].forEach(radius => {
                ctx.beginPath();
                ctx.arc(CENTER_X, CENTER_Y, radius, 0, Math.PI * 2);
                ctx.stroke();
            });
            
            // Particles
            gameState.particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.shadowBlur = 15;
                ctx.shadowColor = p.color;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
            
            // Enemies
            gameState.enemies.forEach(enemy => {
                const ex = CENTER_X + Math.cos(enemy.angle) * enemy.orbit;
                const ey = CENTER_Y + Math.sin(enemy.angle) * enemy.orbit;
                
                ctx.save();
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ff0055';
                ctx.fillStyle = '#ff0055';
                ctx.beginPath();
                ctx.arc(ex, ey, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
            
            // Projectiles
            gameState.projectiles.forEach(proj => {
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff0055';
                ctx.fillStyle = '#ff0055';
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Lightsaber trail
            if (gameState.lightsaberTrail.length > 1) {
                ctx.save();
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                for (let i = 1; i < gameState.lightsaberTrail.length; i++) {
                    const curr = gameState.lightsaberTrail[i];
                    const prev = gameState.lightsaberTrail[i - 1];
                    
                    ctx.globalAlpha = curr.life;
                    ctx.strokeStyle = curr.color;
                    ctx.lineWidth = 8;
                    ctx.shadowBlur = 30;
                    ctx.shadowColor = curr.color;
                    
                    ctx.beginPath();
                    ctx.moveTo(prev.x, prev.y);
                    ctx.lineTo(curr.x, curr.y);
                    ctx.stroke();
                }
                ctx.restore();
            }
            
            // Player
            ctx.save();
            ctx.shadowBlur = 40;
            ctx.shadowColor = '#00ffff';
            ctx.fillStyle = '#00ffff';
            ctx.beginPath();
            ctx.arc(CENTER_X, CENTER_Y, PLAYER_RADIUS, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(CENTER_X, CENTER_Y, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function endGame() {
            gameState.isPlaying = false;
            finalWaveElement.textContent = gameState.wave;
            finalKillsElement.textContent = gameState.kills;
            
            if (gameState.wave > highWave) {
                highWave = gameState.wave;
                localStorage.setItem('orbitalStrikeHighWave', highWave);
            }
            highWaveDisplay.textContent = highWave;
            
            setTimeout(() => {
                gameOverScreen.classList.remove('hidden');
            }, 200);
        }

        let lastTime = 0;
        function gameLoop(currentTime = 0) {
            if (!gameState.isPlaying && !gameState.waveTransition) return;
            
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            
            if (deltaTime < 0.1) {
                updateGame(deltaTime);
            }
            drawGame();
            
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        highWaveDisplay.textContent = highWave;
        generateStars();
        drawGame();
    </script>
</body>
</html>
