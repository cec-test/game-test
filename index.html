<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarity - Magnet Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 8px;
            background: linear-gradient(45deg, #fff, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: radial-gradient(circle at 50% 50%, #252545, #0f0f1e);
            border: 5px solid #fff;
        }

        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .score {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .instructions {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .game-over, .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .hidden {
            display: none !important;
        }

        .game-over h2, .start-screen h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .start-screen h2 {
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .game-over p, .start-screen p {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        #finalScore {
            color: #4ecdc4;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>POLARITY</h1>
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
            <div id="startScreen" class="start-screen">
                <h2>Welcome to Polarity!</h2>
                <p>Press SPACEBAR to switch sides</p>
                <p>Avoid the obstacles!</p>
                <button id="startBtn">Start Game</button>
            </div>
        </div>
        <div class="info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="instructions">Press SPACEBAR to switch walls (can switch mid-flight!)</div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOver');
        const startScreen = document.getElementById('startScreen');
        const restartBtn = document.getElementById('restartBtn');
        const startBtn = document.getElementById('startBtn');

        // Game constants
        const WALL_WIDTH = 3;
        const MAGNET_SIZE = 42;
        const INITIAL_OBSTACLE_SPEED = 2.5;
        const INITIAL_SPAWN_RATE = 90;

        // Obstacle types
        const OBSTACLE_TYPES = [
            { name: 'beaker', minWidth: 30, maxWidth: 50, minHeight: 45, maxHeight: 75 },
            { name: 'flask', minWidth: 35, maxWidth: 55, minHeight: 50, maxHeight: 70 },
            { name: 'screw', minWidth: 15, maxWidth: 20, minHeight: 60, maxHeight: 90 },
            { name: 'bolt', minWidth: 20, maxWidth: 30, minHeight: 50, maxHeight: 80 },
            { name: 'gear', minWidth: 40, maxWidth: 60, minHeight: 40, maxHeight: 60 },
            { name: 'wrench', minWidth: 25, maxWidth: 35, minHeight: 70, maxHeight: 100 },
            { name: 'nail', minWidth: 10, maxWidth: 15, minHeight: 60, maxHeight: 95 },
            { name: 'spring', minWidth: 25, maxWidth: 40, minHeight: 50, maxHeight: 80 }
        ];

        // Game state
        let gameState = {
            isPlaying: false,
            score: 0,
            magnetSide: 'left',
            magnetY: canvas.height / 2,
            magnetX: WALL_WIDTH + 20,
            magnetRotation: 0,
            targetRotation: 0,
            isTransitioning: false,
            obstacles: [],
            obstacleSpeed: INITIAL_OBSTACLE_SPEED,
            spawnCounter: 0,
            spawnRate: INITIAL_SPAWN_RATE,
            difficulty: 1,
            particles: []
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState.isPlaying) {
                    switchSides();
                    createSwitchParticles();
                }
            }
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        function startGame() {
            gameState = {
                isPlaying: true,
                score: 0,
                magnetSide: 'left',
                magnetY: canvas.height / 2,
                magnetX: WALL_WIDTH + 20,
                magnetRotation: 0,
                targetRotation: 0,
                isTransitioning: false,
                obstacles: [],
                obstacleSpeed: INITIAL_OBSTACLE_SPEED,
                spawnCounter: 0,
                spawnRate: INITIAL_SPAWN_RATE,
                difficulty: 1,
                particles: []
            };
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreElement.textContent = '0';
            
            gameLoop();
        }

        function switchSides() {
            gameState.isTransitioning = true;
            gameState.magnetSide = gameState.magnetSide === 'left' ? 'right' : 'left';
            
            if (gameState.magnetSide === 'left') {
                gameState.targetRotation = 0;
            } else {
                gameState.targetRotation = Math.PI;
            }
        }

        function createSwitchParticles() {
            for (let i = 0; i < 8; i++) {
                gameState.particles.push({
                    x: gameState.magnetX,
                    y: gameState.magnetY,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 1,
                    color: gameState.magnetSide === 'left' ? '#4ecdc4' : '#ff6b6b'
                });
            }
        }

        function updateParticles() {
            for (let i = gameState.particles.length - 1; i >= 0; i--) {
                const p = gameState.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                p.vy += 0.1; // gravity
                
                if (p.life <= 0) {
                    gameState.particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            gameState.particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        function spawnObstacle() {
            const side = Math.random() < 0.5 ? 'left' : 'right';
            const type = OBSTACLE_TYPES[Math.floor(Math.random() * OBSTACLE_TYPES.length)];
            
            const width = type.minWidth + Math.random() * (type.maxWidth - type.minWidth);
            const height = type.minHeight + Math.random() * (type.maxHeight - type.minHeight);
            
            const extension = 40 + Math.random() * 90;
            
            let x;
            if (side === 'left') {
                x = WALL_WIDTH + extension / 2;
            } else {
                x = canvas.width - WALL_WIDTH - extension / 2;
            }
            
            gameState.obstacles.push({
                x: x,
                y: -height,
                side: side,
                width: extension,
                height: height,
                type: type.name
            });
        }

        function updateGame() {
            if (gameState.isTransitioning) {
                let targetX;
                if (gameState.magnetSide === 'left') {
                    targetX = WALL_WIDTH + 20;
                } else {
                    targetX = canvas.width - WALL_WIDTH - 20;
                }
                
                const dx = targetX - gameState.magnetX;
                if (Math.abs(dx) > 2) {
                    gameState.magnetX += dx * 0.25;
                } else {
                    gameState.magnetX = targetX;
                    gameState.isTransitioning = false;
                }
            }
            
            const rotDiff = gameState.targetRotation - gameState.magnetRotation;
            if (Math.abs(rotDiff) > 0.1) {
                gameState.magnetRotation += rotDiff * 0.2;
            } else {
                gameState.magnetRotation = gameState.targetRotation;
            }
            
            updateParticles();
            
            gameState.spawnCounter++;
            if (gameState.spawnCounter >= gameState.spawnRate) {
                spawnObstacle();
                gameState.spawnCounter = 0;
            }
            
            for (let i = gameState.obstacles.length - 1; i >= 0; i--) {
                const obstacle = gameState.obstacles[i];
                obstacle.y += gameState.obstacleSpeed;
                
                if (checkCollision(obstacle)) {
                    endGame();
                    return;
                }
                
                if (obstacle.y > canvas.height) {
                    gameState.obstacles.splice(i, 1);
                    gameState.score += 10;
                    scoreElement.textContent = gameState.score;
                    
                    if (gameState.score % 50 === 0) {
                        gameState.difficulty += 0.2;
                        gameState.obstacleSpeed = INITIAL_OBSTACLE_SPEED + gameState.difficulty * 0.7;
                        gameState.spawnRate = Math.max(30, INITIAL_SPAWN_RATE - gameState.difficulty * 8);
                    }
                }
            }
        }

        function checkCollision(obstacle) {
            const magnetRadius = MAGNET_SIZE / 2;
            const distX = Math.abs(obstacle.x - gameState.magnetX);
            const distY = Math.abs(obstacle.y + obstacle.height / 2 - gameState.magnetY);
            
            if (distX > (obstacle.width / 2 + magnetRadius) || 
                distY > (obstacle.height / 2 + magnetRadius)) {
                return false;
            }
            
            if (distX <= obstacle.width / 2 || distY <= obstacle.height / 2) {
                return true;
            }
            
            const cornerDistSq = Math.pow(distX - obstacle.width / 2, 2) + 
                                 Math.pow(distY - obstacle.height / 2, 2);
            
            return cornerDistSq <= Math.pow(magnetRadius, 2);
        }

        function drawGame() {
            // Background with gradient
            const bgGradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, 
                                                        canvas.width/2, canvas.height/2, canvas.width);
            bgGradient.addColorStop(0, '#252545');
            bgGradient.addColorStop(1, '#0f0f1e');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Glowing walls
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#4ecdc4';
            ctx.fillStyle = '#4ecdc4';
            ctx.fillRect(0, 0, WALL_WIDTH, canvas.height);
            ctx.fillRect(canvas.width - WALL_WIDTH, 0, WALL_WIDTH, canvas.height);
            ctx.shadowBlur = 0;
            
            drawParticles();
            
            gameState.obstacles.forEach(obstacle => {
                drawObstacle(obstacle);
            });
            
            drawMagnet(gameState.magnetX, gameState.magnetY, gameState.magnetRotation);
        }

        function drawObstacle(obstacle) {
            ctx.save();
            
            ctx.translate(obstacle.x, obstacle.y + obstacle.height / 2);
            if (obstacle.side === 'left') {
                ctx.rotate(Math.PI / 2);
            } else {
                ctx.rotate(-Math.PI / 2);
            }
            
            const w = obstacle.height;
            const h = obstacle.width;
            const x = -w / 2;
            const y = -h / 2;
            
            // Add shadow to all obstacles
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;
            
            switch(obstacle.type) {
                case 'beaker':
                    const beakerGrad = ctx.createLinearGradient(x, y, x + w, y + h);
                    beakerGrad.addColorStop(0, '#5eddd6');
                    beakerGrad.addColorStop(1, '#3ba89f');
                    ctx.fillStyle = beakerGrad;
                    ctx.strokeStyle = '#2a7f77';
                    ctx.lineWidth = 2.5;
                    
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.2, y);
                    ctx.lineTo(x + w * 0.2, y + h * 0.2);
                    ctx.lineTo(x, y + h * 0.3);
                    ctx.lineTo(x, y + h * 0.9);
                    ctx.quadraticCurveTo(x, y + h, x + w * 0.1, y + h);
                    ctx.lineTo(x + w * 0.9, y + h);
                    ctx.quadraticCurveTo(x + w, y + h, x + w, y + h * 0.9);
                    ctx.lineTo(x + w, y + h * 0.3);
                    ctx.lineTo(x + w * 0.8, y + h * 0.2);
                    ctx.lineTo(x + w * 0.8, y);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Liquid with gradient
                    const liquidGrad = ctx.createLinearGradient(x, y + h * 0.5, x, y + h * 0.9);
                    liquidGrad.addColorStop(0, 'rgba(255, 107, 107, 0.8)');
                    liquidGrad.addColorStop(1, 'rgba(255, 50, 50, 0.6)');
                    ctx.fillStyle = liquidGrad;
                    ctx.fillRect(x + w * 0.1, y + h * 0.5, w * 0.8, h * 0.4);
                    
                    // Shine
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(x + w * 0.15, y + h * 0.35, w * 0.1, h * 0.3);
                    break;
                    
                case 'flask':
                    const flaskGrad = ctx.createLinearGradient(x, y, x + w, y + h);
                    flaskGrad.addColorStop(0, '#a5f3e6');
                    flaskGrad.addColorStop(1, '#6fbfaf');
                    ctx.fillStyle = flaskGrad;
                    ctx.strokeStyle = '#4a9580';
                    ctx.lineWidth = 2.5;
                    
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.35, y);
                    ctx.lineTo(x + w * 0.35, y + h * 0.3);
                    ctx.lineTo(x, y + h * 0.9);
                    ctx.quadraticCurveTo(x, y + h, x + w * 0.1, y + h);
                    ctx.lineTo(x + w * 0.9, y + h);
                    ctx.quadraticCurveTo(x + w, y + h, x + w, y + h * 0.9);
                    ctx.lineTo(x + w * 0.65, y + h * 0.3);
                    ctx.lineTo(x + w * 0.65, y);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Liquid
                    const flaskLiquidGrad = ctx.createLinearGradient(x, y + h * 0.7, x, y + h * 0.95);
                    flaskLiquidGrad.addColorStop(0, 'rgba(255, 195, 0, 0.8)');
                    flaskLiquidGrad.addColorStop(1, 'rgba(255, 165, 0, 0.6)');
                    ctx.fillStyle = flaskLiquidGrad;
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.15, y + h * 0.7);
                    ctx.lineTo(x + w * 0.1, y + h * 0.95);
                    ctx.lineTo(x + w * 0.9, y + h * 0.95);
                    ctx.lineTo(x + w * 0.85, y + h * 0.7);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Shine
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(x + w * 0.55, y + h * 0.15, w * 0.08, h * 0.25);
                    break;
                    
                case 'screw':
                    const screwGrad = ctx.createRadialGradient(x + w * 0.15, y + h / 2, 0,
                                                               x + w * 0.15, y + h / 2, w * 0.2);
                    screwGrad.addColorStop(0, '#e0e0e0');
                    screwGrad.addColorStop(1, '#a0a0a0');
                    ctx.fillStyle = screwGrad;
                    ctx.strokeStyle = '#707070';
                    ctx.lineWidth = 2;
                    
                    // Head
                    ctx.beginPath();
                    ctx.arc(x + w * 0.15, y + h / 2, w * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Cross
                    ctx.strokeStyle = '#505050';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.05, y + h / 2);
                    ctx.lineTo(x + w * 0.25, y + h / 2);
                    ctx.moveTo(x + w * 0.15, y + h * 0.4);
                    ctx.lineTo(x + w * 0.15, y + h * 0.6);
                    ctx.stroke();
                    
                    // Body with metallic gradient
                    const bodyGrad = ctx.createLinearGradient(x + w * 0.3, y, x + w, y);
                    bodyGrad.addColorStop(0, '#b0b0b0');
                    bodyGrad.addColorStop(0.5, '#d0d0d0');
                    bodyGrad.addColorStop(1, '#909090');
                    ctx.fillStyle = bodyGrad;
                    ctx.fillRect(x + w * 0.3, y + h * 0.4, w * 0.7, h * 0.2);
                    
                    // Threads
                    ctx.strokeStyle = '#606060';
                    ctx.lineWidth = 1.5;
                    for (let i = 0; i < 6; i++) {
                        ctx.beginPath();
                        ctx.moveTo(x + w * (0.35 + i * 0.1), y + h * 0.4);
                        ctx.lineTo(x + w * (0.35 + i * 0.1), y + h * 0.6);
                        ctx.stroke();
                    }
                    break;
                    
                case 'bolt':
                    const boltGrad = ctx.createLinearGradient(x, y + h * 0.3, x, y + h * 0.7);
                    boltGrad.addColorStop(0, '#c8c8c8');
                    boltGrad.addColorStop(0.5, '#e0e0e0');
                    boltGrad.addColorStop(1, '#a8a8a8');
                    ctx.fillStyle = boltGrad;
                    ctx.strokeStyle = '#707070';
                    ctx.lineWidth = 2.5;
                    
                    // Hex head
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (Math.PI / 3) * i;
                        const bx = x + w * 0.15 + Math.cos(angle) * w * 0.14;
                        const by = y + h / 2 + Math.sin(angle) * w * 0.14;
                        if (i === 0) ctx.moveTo(bx, by);
                        else ctx.lineTo(bx, by);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Body
                    ctx.fillStyle = '#a0a0a0';
                    ctx.fillRect(x + w * 0.3, y + h * 0.35, w * 0.65, h * 0.3);
                    ctx.strokeRect(x + w * 0.3, y + h * 0.35, w * 0.65, h * 0.3);
                    
                    // Highlight
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.fillRect(x + w * 0.32, y + h * 0.37, w * 0.15, h * 0.06);
                    break;
                    
                case 'gear':
                    const gearGrad = ctx.createRadialGradient(x + w/2, y + h/2, 0,
                                                              x + w/2, y + h/2, Math.min(w, h) * 0.4);
                    gearGrad.addColorStop(0, '#a0a0a0');
                    gearGrad.addColorStop(0.5, '#888888');
                    gearGrad.addColorStop(1, '#606060');
                    ctx.fillStyle = gearGrad;
                    ctx.strokeStyle = '#404040';
                    ctx.lineWidth = 2;
                    
                    const teeth = 10;
                    const innerRadius = Math.min(w, h) * 0.28;
                    const outerRadius = Math.min(w, h) * 0.42;
                    
                    ctx.beginPath();
                    for (let i = 0; i < teeth * 2; i++) {
                        const angle = (Math.PI * i) / teeth;
                        const radius = i % 2 === 0 ? outerRadius : innerRadius;
                        const gx = x + w / 2 + Math.cos(angle) * radius;
                        const gy = y + h / 2 + Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(gx, gy);
                        else ctx.lineTo(gx, gy);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Center hole
                    ctx.fillStyle = '#0f0f1e';
                    ctx.strokeStyle = '#303030';
                    ctx.beginPath();
                    ctx.arc(x + w / 2, y + h / 2, innerRadius * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Bolts on gear
                    for (let i = 0; i < 4; i++) {
                        const angle = (Math.PI / 2) * i + Math.PI / 4;
                        const bx = x + w / 2 + Math.cos(angle) * innerRadius * 0.8;
                        const by = y + h / 2 + Math.sin(angle) * innerRadius * 0.8;
                        ctx.fillStyle = '#505050';
                        ctx.beginPath();
                        ctx.arc(bx, by, innerRadius * 0.15, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    break;
                    
                case 'wrench':
                    const wrenchGrad = ctx.createLinearGradient(x, y, x + w, y);
                    wrenchGrad.addColorStop(0, '#c0c0c0');
                    wrenchGrad.addColorStop(0.5, '#d8d8d8');
                    wrenchGrad.addColorStop(1, '#a0a0a0');
                    ctx.fillStyle = wrenchGrad;
                    ctx.strokeStyle = '#606060';
                    ctx.lineWidth = 2.5;
                    
                    // Handle
                    ctx.fillRect(x + w * 0.3, y + h * 0.4, w * 0.6, h * 0.2);
                    ctx.strokeRect(x + w * 0.3, y + h * 0.4, w * 0.6, h * 0.2);
                    
                    // Open end
                    ctx.beginPath();
                    ctx.moveTo(x, y + h * 0.3);
                    ctx.lineTo(x + w * 0.25, y + h * 0.4);
                    ctx.lineTo(x + w * 0.25, y + h * 0.6);
                    ctx.lineTo(x, y + h * 0.7);
                    ctx.lineTo(x + w * 0.1, y + h / 2);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Highlight
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.fillRect(x + w * 0.35, y + h * 0.42, w * 0.3, h * 0.05);
                    break;
                    
                case 'nail':
                    const nailGrad = ctx.createLinearGradient(x, y, x + w, y);
                    nailGrad.addColorStop(0, '#d8d8d8');
                    nailGrad.addColorStop(0.5, '#f0f0f0');
                    nailGrad.addColorStop(1, '#b8b8b8');
                    
                    // Head
                    const headGrad = ctx.createRadialGradient(x + w * 0.1, y + h / 2, 0,
                                                              x + w * 0.1, y + h / 2, w * 0.12);
                    headGrad.addColorStop(0, '#e8e8e8');
                    headGrad.addColorStop(1, '#a8a8a8');
                    ctx.fillStyle = headGrad;
                    ctx.strokeStyle = '#787878';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(x + w * 0.1, y + h / 2, w * 0.11, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Body
                    ctx.fillStyle = nailGrad;
                    ctx.fillRect(x + w * 0.2, y + h * 0.45, w * 0.75, h * 0.1);
                    ctx.strokeRect(x + w * 0.2, y + h * 0.45, w * 0.75, h * 0.1);
                    
                    // Point
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.95, y + h * 0.45);
                    ctx.lineTo(x + w, y + h / 2);
                    ctx.lineTo(x + w * 0.95, y + h * 0.55);
                    ctx.fill();
                    
                    // Shine on body
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fillRect(x + w * 0.25, y + h * 0.46, w * 0.5, h * 0.03);
                    break;
                    
                case 'spring':
                    ctx.strokeStyle = '#b0b0b0';
                    ctx.lineWidth = 4;
                    ctx.lineCap = 'round';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#606060';
                    
                    ctx.beginPath();
                    const coils = 8;
                    for (let i = 0; i <= coils * 4; i++) {
                        const progress = i / (coils * 4);
                        const sx = x + w * progress;
                        const sy = y + h / 2 + Math.sin(i * Math.PI / 2) * h * 0.38;
                        if (i === 0) ctx.moveTo(sx, sy);
                        else ctx.lineTo(sx, sy);
                    }
                    ctx.stroke();
                    
                    // Highlight on spring
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    for (let i = 0; i <= coils * 4; i++) {
                        const progress = i / (coils * 4);
                        const sx = x + w * progress;
                        const sy = y + h / 2 + Math.sin(i * Math.PI / 2) * h * 0.32;
                        if (i === 0) ctx.moveTo(sx, sy);
                        else ctx.lineTo(sx, sy);
                    }
                    ctx.stroke();
                    break;
            }
            
            ctx.restore();
        }

        function drawMagnet(x, y, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            const size = MAGNET_SIZE;
            const thickness = size * 0.32;
            
            // Glow effect
            ctx.shadowBlur = 20;
            ctx.shadowColor = gameState.magnetSide === 'left' ? '#ff3333' : '#3333ff';
            
            // Metal body with gradient
            const bodyGrad = ctx.createLinearGradient(-size * 0.6, -size * 0.6, -size * 0.6, size * 0.6);
            bodyGrad.addColorStop(0, '#e8e8e8');
            bodyGrad.addColorStop(0.5, '#d0d0d0');
            bodyGrad.addColorStop(1, '#b0b0b0');
            
            // Draw curved back
            ctx.strokeStyle = bodyGrad;
            ctx.lineWidth = thickness;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.arc(-size * 0.08, 0, size * 0.48, Math.PI * 0.65, Math.PI * 1.35);
            ctx.stroke();
            
            // North pole (red) with gradient
            const northGrad = ctx.createLinearGradient(-size * 0.5, -size * 0.65, -size * 0.5, -size * 0.15);
            northGrad.addColorStop(0, '#ff5555');
            northGrad.addColorStop(0.5, '#ff3333');
            northGrad.addColorStop(1, '#dd1111');
            
            ctx.strokeStyle = northGrad;
            ctx.lineWidth = thickness;
            ctx.shadowBlur = 25;
            ctx.shadowColor = '#ff3333';
            ctx.beginPath();
            ctx.moveTo(-size * 0.5, -size * 0.18);
            ctx.lineTo(-size * 0.5, -size * 0.58);
            ctx.stroke();
            
            // North cap
            ctx.fillStyle = northGrad;
            ctx.shadowBlur = 20;
            ctx.fillRect(-size * 0.5 - thickness / 2, -size * 0.68, thickness, thickness * 0.8);
            
            // Label N with glow
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ffffff';
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('N', -size * 0.5, -size * 0.38);
            
            // South pole (blue) with gradient
            const southGrad = ctx.createLinearGradient(-size * 0.5, size * 0.15, -size * 0.5, size * 0.65);
            southGrad.addColorStop(0, '#5555ff');
            southGrad.addColorStop(0.5, '#3333ff');
            southGrad.addColorStop(1, '#1111dd');
            
            ctx.strokeStyle = southGrad;
            ctx.lineWidth = thickness;
            ctx.shadowBlur = 25;
            ctx.shadowColor = '#3333ff';
            ctx.beginPath();
            ctx.moveTo(-size * 0.5, size * 0.18);
            ctx.lineTo(-size * 0.5, size * 0.58);
            ctx.stroke();
            
            // South cap
            ctx.fillStyle = southGrad;
            ctx.shadowBlur = 20;
            ctx.fillRect(-size * 0.5 - thickness / 2, size * 0.68 - thickness * 0.8, thickness, thickness * 0.8);
            
            // Label S with glow
            ctx.shadowBlur = 10;
            ctx.fillStyle = '#ffffff';
            ctx.fillText('S', -size * 0.5, size * 0.38);
            
            ctx.restore();
        }

        function endGame() {
            gameState.isPlaying = false;
            finalScoreElement.textContent = gameState.score;
            gameOverScreen.classList.remove('hidden');
        }

        function gameLoop() {
            if (!gameState.isPlaying) return;
            
            updateGame();
            drawGame();
            
            requestAnimationFrame(gameLoop);
        }

        drawGame();
    </script>
