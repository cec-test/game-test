<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarity - Magnet Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 8px;
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: #1a1a2e;
            border: 4px solid #fff;
        }

        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .score {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .instructions {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .game-over, .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        .game-over h2, .start-screen h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .start-screen h2 {
            color: #4ecdc4;
        }

        .game-over p, .start-screen p {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #finalScore {
            color: #4ecdc4;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>POLARITY</h1>
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
            <div id="startScreen" class="start-screen">
                <h2>Welcome to Polarity!</h2>
                <p>Press SPACEBAR to switch sides</p>
                <p>Avoid the obstacles!</p>
                <button id="startBtn">Start Game</button>
            </div>
        </div>
        <div class="info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="instructions">Press SPACEBAR to switch walls (can switch mid-flight!)</div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOver');
        const startScreen = document.getElementById('startScreen');
        const restartBtn = document.getElementById('restartBtn');
        const startBtn = document.getElementById('startBtn');

        // Game constants
        const WALL_WIDTH = 3;
        const MAGNET_SIZE = 40;
        const INITIAL_OBSTACLE_SPEED = 2.5;
        const INITIAL_SPAWN_RATE = 90;

        // Obstacle types - more creative and varied!
        const OBSTACLE_TYPES = [
            { name: 'beaker', minWidth: 30, maxWidth: 50, minHeight: 45, maxHeight: 75 },
            { name: 'flask', minWidth: 35, maxWidth: 55, minHeight: 50, maxHeight: 70 },
            { name: 'screw', minWidth: 15, maxWidth: 20, minHeight: 60, maxHeight: 90 },
            { name: 'bolt', minWidth: 20, maxWidth: 30, minHeight: 50, maxHeight: 80 },
            { name: 'gear', minWidth: 40, maxWidth: 60, minHeight: 40, maxHeight: 60 },
            { name: 'wrench', minWidth: 25, maxWidth: 35, minHeight: 70, maxHeight: 100 },
            { name: 'nail', minWidth: 10, maxWidth: 15, minHeight: 60, maxHeight: 95 },
            { name: 'spring', minWidth: 25, maxWidth: 40, minHeight: 50, maxHeight: 80 }
        ];

        // Game state
        let gameState = {
            isPlaying: false,
            score: 0,
            magnetSide: 'left',
            magnetY: canvas.height / 2,
            magnetX: WALL_WIDTH + 20,
            magnetRotation: 0,
            targetRotation: 0,
            isTransitioning: false,
            obstacles: [],
            obstacleSpeed: INITIAL_OBSTACLE_SPEED,
            spawnCounter: 0,
            spawnRate: INITIAL_SPAWN_RATE,
            difficulty: 1
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState.isPlaying) {
                    switchSides();
                }
            }
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        function startGame() {
            gameState = {
                isPlaying: true,
                score: 0,
                magnetSide: 'left',
                magnetY: canvas.height / 2,
                magnetX: WALL_WIDTH + 20,
                magnetRotation: 0,
                targetRotation: 0,
                isTransitioning: false,
                obstacles: [],
                obstacleSpeed: INITIAL_OBSTACLE_SPEED,
                spawnCounter: 0,
                spawnRate: INITIAL_SPAWN_RATE,
                difficulty: 1
            };
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreElement.textContent = '0';
            
            gameLoop();
        }

        function switchSides() {
            gameState.isTransitioning = true;
            gameState.magnetSide = gameState.magnetSide === 'left' ? 'right' : 'left';
            
            if (gameState.magnetSide === 'left') {
                gameState.targetRotation = 0;
            } else {
                gameState.targetRotation = Math.PI;
            }
        }

        function spawnObstacle() {
            const side = Math.random() < 0.5 ? 'left' : 'right';
            const type = OBSTACLE_TYPES[Math.floor(Math.random() * OBSTACLE_TYPES.length)];
            
            const width = type.minWidth + Math.random() * (type.maxWidth - type.minWidth);
            const height = type.minHeight + Math.random() * (type.maxHeight - type.minHeight);
            
            const extension = 40 + Math.random() * 90;
            
            let x;
            if (side === 'left') {
                x = WALL_WIDTH + extension / 2;
            } else {
                x = canvas.width - WALL_WIDTH - extension / 2;
            }
            
            gameState.obstacles.push({
                x: x,
                y: -height,
                side: side,
                width: extension,
                height: height,
                type: type.name
            });
        }

        function updateGame() {
            if (gameState.isTransitioning) {
                let targetX;
                if (gameState.magnetSide === 'left') {
                    targetX = WALL_WIDTH + 20;
                } else {
                    targetX = canvas.width - WALL_WIDTH - 20;
                }
                
                const dx = targetX - gameState.magnetX;
                if (Math.abs(dx) > 2) {
                    gameState.magnetX += dx * 0.25;
                } else {
                    gameState.magnetX = targetX;
                    gameState.isTransitioning = false;
                }
            }
            
            const rotDiff = gameState.targetRotation - gameState.magnetRotation;
            if (Math.abs(rotDiff) > 0.1) {
                gameState.magnetRotation += rotDiff * 0.2;
            } else {
                gameState.magnetRotation = gameState.targetRotation;
            }
            
            gameState.spawnCounter++;
            if (gameState.spawnCounter >= gameState.spawnRate) {
                spawnObstacle();
                gameState.spawnCounter = 0;
            }
            
            for (let i = gameState.obstacles.length - 1; i >= 0; i--) {
                const obstacle = gameState.obstacles[i];
                obstacle.y += gameState.obstacleSpeed;
                
                if (checkCollision(obstacle)) {
                    endGame();
                    return;
                }
                
                if (obstacle.y > canvas.height) {
                    gameState.obstacles.splice(i, 1);
                    gameState.score += 10;
                    scoreElement.textContent = gameState.score;
                    
                    // Faster progression!
                    if (gameState.score % 50 === 0) {
                        gameState.difficulty += 0.2;
                        gameState.obstacleSpeed = INITIAL_OBSTACLE_SPEED + gameState.difficulty * 0.7;
                        gameState.spawnRate = Math.max(30, INITIAL_SPAWN_RATE - gameState.difficulty * 8);
                    }
                }
            }
        }

        function checkCollision(obstacle) {
            const magnetRadius = MAGNET_SIZE / 2;
            const distX = Math.abs(obstacle.x - gameState.magnetX);
            const distY = Math.abs(obstacle.y + obstacle.height / 2 - gameState.magnetY);
            
            if (distX > (obstacle.width / 2 + magnetRadius) || 
                distY > (obstacle.height / 2 + magnetRadius)) {
                return false;
            }
            
            if (distX <= obstacle.width / 2 || distY <= obstacle.height / 2) {
                return true;
            }
            
            const cornerDistSq = Math.pow(distX - obstacle.width / 2, 2) + 
                                 Math.pow(distY - obstacle.height / 2, 2);
            
            return cornerDistSq <= Math.pow(magnetRadius, 2);
        }

        function drawGame() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Simple clean walls - just edges
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, WALL_WIDTH, canvas.height);
            ctx.fillRect(canvas.width - WALL_WIDTH, 0, WALL_WIDTH, canvas.height);
            
            gameState.obstacles.forEach(obstacle => {
                drawObstacle(obstacle);
            });
            
            drawMagnet(gameState.magnetX, gameState.magnetY, gameState.magnetRotation);
        }

        function drawObstacle(obstacle) {
            ctx.save();
            
            // Rotate obstacles to stick to the wall
            ctx.translate(obstacle.x, obstacle.y + obstacle.height / 2);
            if (obstacle.side === 'left') {
                ctx.rotate(Math.PI / 2); // 90 degrees clockwise
            } else {
                ctx.rotate(-Math.PI / 2); // 90 degrees counter-clockwise
            }
            
            const w = obstacle.height; // Swapped because rotated
            const h = obstacle.width;
            const x = -w / 2;
            const y = -h / 2;
            
            switch(obstacle.type) {
                case 'beaker':
                    ctx.fillStyle = '#4ecdc4';
                    ctx.strokeStyle = '#3ba89f';
                    ctx.lineWidth = 2;
                    
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.2, y);
                    ctx.lineTo(x + w * 0.2, y + h * 0.2);
                    ctx.lineTo(x, y + h * 0.3);
                    ctx.lineTo(x, y + h * 0.9);
                    ctx.quadraticCurveTo(x, y + h, x + w * 0.1, y + h);
                    ctx.lineTo(x + w * 0.9, y + h);
                    ctx.quadraticCurveTo(x + w, y + h, x + w, y + h * 0.9);
                    ctx.lineTo(x + w, y + h * 0.3);
                    ctx.lineTo(x + w * 0.8, y + h * 0.2);
                    ctx.lineTo(x + w * 0.8, y);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.fillStyle = 'rgba(255, 107, 107, 0.6)';
                    ctx.fillRect(x + w * 0.1, y + h * 0.5, w * 0.8, h * 0.4);
                    break;
                    
                case 'flask':
                    ctx.fillStyle = '#95e1d3';
                    ctx.strokeStyle = '#6fbfaf';
                    ctx.lineWidth = 2;
                    
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.35, y);
                    ctx.lineTo(x + w * 0.35, y + h * 0.3);
                    ctx.lineTo(x, y + h * 0.9);
                    ctx.quadraticCurveTo(x, y + h, x + w * 0.1, y + h);
                    ctx.lineTo(x + w * 0.9, y + h);
                    ctx.quadraticCurveTo(x + w, y + h, x + w, y + h * 0.9);
                    ctx.lineTo(x + w * 0.65, y + h * 0.3);
                    ctx.lineTo(x + w * 0.65, y);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.fillStyle = 'rgba(255, 195, 0, 0.6)';
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.15, y + h * 0.7);
                    ctx.lineTo(x + w * 0.1, y + h * 0.95);
                    ctx.lineTo(x + w * 0.9, y + h * 0.95);
                    ctx.lineTo(x + w * 0.85, y + h * 0.7);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'screw':
                    ctx.fillStyle = '#c0c0c0';
                    ctx.strokeStyle = '#808080';
                    ctx.lineWidth = 2;
                    
                    // Screw head
                    ctx.beginPath();
                    ctx.arc(x + w * 0.15, y + h / 2, w * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Screw line
                    ctx.strokeStyle = '#505050';
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.05, y + h / 2);
                    ctx.lineTo(x + w * 0.25, y + h / 2);
                    ctx.stroke();
                    
                    // Threaded body
                    ctx.fillStyle = '#a0a0a0';
                    ctx.fillRect(x + w * 0.3, y + h * 0.4, w * 0.7, h * 0.2);
                    
                    // Threads
                    ctx.strokeStyle = '#707070';
                    ctx.lineWidth = 1;
                    for (let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.moveTo(x + w * (0.35 + i * 0.12), y + h * 0.4);
                        ctx.lineTo(x + w * (0.35 + i * 0.12), y + h * 0.6);
                        ctx.stroke();
                    }
                    break;
                    
                case 'bolt':
                    ctx.fillStyle = '#b0b0b0';
                    ctx.strokeStyle = '#707070';
                    ctx.lineWidth = 2;
                    
                    // Hex head
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (Math.PI / 3) * i;
                        const bx = x + w * 0.15 + Math.cos(angle) * w * 0.12;
                        const by = y + h / 2 + Math.sin(angle) * w * 0.12;
                        if (i === 0) ctx.moveTo(bx, by);
                        else ctx.lineTo(bx, by);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Body
                    ctx.fillStyle = '#909090';
                    ctx.fillRect(x + w * 0.3, y + h * 0.35, w * 0.65, h * 0.3);
                    ctx.strokeRect(x + w * 0.3, y + h * 0.35, w * 0.65, h * 0.3);
                    break;
                    
                case 'gear':
                    ctx.fillStyle = '#888888';
                    ctx.strokeStyle = '#555555';
                    ctx.lineWidth = 2;
                    
                    const teeth = 8;
                    const innerRadius = Math.min(w, h) * 0.25;
                    const outerRadius = Math.min(w, h) * 0.4;
                    
                    ctx.beginPath();
                    for (let i = 0; i < teeth * 2; i++) {
                        const angle = (Math.PI * i) / teeth;
                        const radius = i % 2 === 0 ? outerRadius : innerRadius;
                        const gx = x + w / 2 + Math.cos(angle) * radius;
                        const gy = y + h / 2 + Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(gx, gy);
                        else ctx.lineTo(gx, gy);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Center hole
                    ctx.fillStyle = '#1a1a2e';
                    ctx.beginPath();
                    ctx.arc(x + w / 2, y + h / 2, innerRadius * 0.4, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'wrench':
                    ctx.fillStyle = '#a8a8a8';
                    ctx.strokeStyle = '#606060';
                    ctx.lineWidth = 2;
                    
                    // Handle
                    ctx.fillRect(x + w * 0.3, y + h * 0.4, w * 0.6, h * 0.2);
                    ctx.strokeRect(x + w * 0.3, y + h * 0.4, w * 0.6, h * 0.2);
                    
                    // Open end
                    ctx.beginPath();
                    ctx.moveTo(x, y + h * 0.3);
                    ctx.lineTo(x + w * 0.25, y + h * 0.4);
                    ctx.lineTo(x + w * 0.25, y + h * 0.6);
                    ctx.lineTo(x, y + h * 0.7);
                    ctx.lineTo(x + w * 0.1, y + h / 2);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    break;
                    
                case 'nail':
                    ctx.fillStyle = '#c8c8c8';
                    ctx.strokeStyle = '#787878';
                    ctx.lineWidth = 2;
                    
                    // Nail head
                    ctx.beginPath();
                    ctx.arc(x + w * 0.1, y + h / 2, w * 0.1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Nail body
                    ctx.fillStyle = '#b8b8b8';
                    ctx.fillRect(x + w * 0.2, y + h * 0.45, w * 0.75, h * 0.1);
                    ctx.strokeRect(x + w * 0.2, y + h * 0.45, w * 0.75, h * 0.1);
                    
                    // Point
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.95, y + h * 0.45);
                    ctx.lineTo(x + w, y + h / 2);
                    ctx.lineTo(x + w * 0.95, y + h * 0.55);
                    ctx.fill();
                    break;
                    
                case 'spring':
                    ctx.strokeStyle = '#909090';
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    
                    ctx.beginPath();
                    const coils = 7;
                    for (let i = 0; i <= coils * 4; i++) {
                        const progress = i / (coils * 4);
                        const sx = x + w * progress;
                        const sy = y + h / 2 + Math.sin(i * Math.PI / 2) * h * 0.35;
                        if (i === 0) ctx.moveTo(sx, sy);
                        else ctx.lineTo(sx, sy);
                    }
                    ctx.stroke();
                    break;
            }
            
            ctx.restore();
        }

        function drawMagnet(x, y, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            const size = MAGNET_SIZE;
            const thickness = size * 0.3;
            
            // Draw a proper horseshoe magnet
            ctx.lineWidth = thickness;
            ctx.lineCap = 'round';
            
            // Draw the U-shape curve
            ctx.strokeStyle = '#d0d0d0'; // Silver/gray body
            ctx.beginPath();
            ctx.arc(-size * 0.1, 0, size * 0.45, Math.PI * 0.7, Math.PI * 1.3);
            ctx.stroke();
            
            // North pole (red) - top arm
            ctx.strokeStyle = '#ff3333';
            ctx.lineWidth = thickness;
            ctx.beginPath();
            ctx.moveTo(-size * 0.5, -size * 0.2);
            ctx.lineTo(-size * 0.5, -size * 0.55);
            ctx.stroke();
            
            // North pole cap
            ctx.fillStyle = '#ff3333';
            ctx.fillRect(-size * 0.5 - thickness / 2, -size * 0.65, thickness, thickness * 0.7);
            
            // Label N
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('N', -size * 0.5, -size * 0.4);
            
            // South pole (blue) - bottom arm
            ctx.strokeStyle = '#3333ff';
            ctx.lineWidth = thickness;
            ctx.beginPath();
            ctx.moveTo(-size * 0.5, size * 0.2);
            ctx.lineTo(-size * 0.5, size * 0.55);
            ctx.stroke();
            
            // South pole cap
            ctx.fillStyle = '#3333ff';
            ctx.fillRect(-size * 0.5 - thickness / 2, size * 0.65 - thickness * 0.7, thickness, thickness * 0.7);
            
            // Label S
            ctx.fillStyle = '#ffffff';
            ctx.fillText('S', -size * 0.5, size * 0.4);
            
            ctx.restore();
        }

        function endGame() {
            gameState.isPlaying = false;
            finalScoreElement.textContent = gameState.score;
            gameOverScreen.classList.remove('hidden');
        }

        function gameLoop() {
            if (!gameState.isPlaying) return;
            
            updateGame();
            drawGame();
            
            requestAnimationFrame(gameLoop);
        }

        drawGame();
    </script>
</body>
</html>
