<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarity - Magnet Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 8px;
            background: linear-gradient(45deg, #fff, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: radial-gradient(circle at 50% 50%, #252545, #0f0f1e);
            border: 5px solid #fff;
        }

        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .score {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .instructions {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .game-over, .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .hidden {
            display: none !important;
        }

        .game-over h2, .start-screen h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .start-screen h2 {
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .game-over p, .start-screen p {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        #finalScore {
            color: #4ecdc4;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>POLARITY</h1>
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
            <div id="startScreen" class="start-screen">
                <h2>Welcome to Polarity!</h2>
                <p>Press SPACEBAR to switch sides</p>
                <p>Avoid the obstacles!</p>
                <button id="startBtn">Start Game</button>
            </div>
        </div>
        <div class="info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="instructions">Press SPACEBAR to switch walls</div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOver');
        const startScreen = document.getElementById('startScreen');
        const restartBtn = document.getElementById('restartBtn');
        const startBtn = document.getElementById('startBtn');

        // Game constants
        const WALL_WIDTH = 3;
        const MAGNET_WIDTH = 38;
        const MAGNET_HEIGHT = 32;
        const INITIAL_OBSTACLE_SPEED = 2.5;
        const INITIAL_SPAWN_RATE = 90;

        // Obstacle types - emoji inspired!
        const OBSTACLE_TYPES = [
            { name: 'bolt', minWidth: 20, maxWidth: 30, minHeight: 55, maxHeight: 85 }, // ðŸ”©
            { name: 'wrench', minWidth: 25, maxWidth: 35, minHeight: 70, maxHeight: 95 }, // ðŸ”§
            { name: 'gear', minWidth: 40, maxWidth: 65, minHeight: 40, maxHeight: 65 }, // âš™ï¸
            { name: 'hammer', minWidth: 30, maxWidth: 45, minHeight: 65, maxHeight: 90 }, // ðŸ”¨
            { name: 'lightning', minWidth: 20, maxWidth: 30, minHeight: 60, maxHeight: 90 }, // âš¡
            { name: 'diamond', minWidth: 35, maxWidth: 50, minHeight: 35, maxHeight: 50 }, // ðŸ’Ž
            { name: 'flask', minWidth: 30, maxWidth: 45, minHeight: 50, maxHeight: 75 } // ðŸ§ª
        ];

        // Game state
        let gameState = {
            isPlaying: false,
            score: 0,
            magnetSide: 'left',
            magnetY: canvas.height / 2,
            magnetX: WALL_WIDTH + 20,
            magnetRotation: 0,
            targetRotation: 0,
            isTransitioning: false,
            obstacles: [],
            obstacleSpeed: INITIAL_OBSTACLE_SPEED,
            spawnCounter: 0,
            spawnRate: INITIAL_SPAWN_RATE,
            difficulty: 1,
            particles: []
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState.isPlaying) {
                    switchSides();
                    createSwitchParticles();
                }
            }
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        function startGame() {
            gameState = {
                isPlaying: true,
                score: 0,
                magnetSide: 'left',
                magnetY: canvas.height / 2,
                magnetX: WALL_WIDTH + 20,
                magnetRotation: 0,
                targetRotation: 0,
                isTransitioning: false,
                obstacles: [],
                obstacleSpeed: INITIAL_OBSTACLE_SPEED,
                spawnCounter: 0,
                spawnRate: INITIAL_SPAWN_RATE,
                difficulty: 1,
                particles: []
            };
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreElement.textContent = '0';
            
            gameLoop();
        }

        function switchSides() {
            gameState.isTransitioning = true;
            gameState.magnetSide = gameState.magnetSide === 'left' ? 'right' : 'left';
            
            if (gameState.magnetSide === 'left') {
                gameState.targetRotation = 0;
            } else {
                gameState.targetRotation = Math.PI;
            }
        }

        function createSwitchParticles() {
            for (let i = 0; i < 12; i++) {
                gameState.particles.push({
                    x: gameState.magnetX,
                    y: gameState.magnetY,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    color: '#ffdd00'
                });
            }
        }

        function updateParticles() {
            for (let i = gameState.particles.length - 1; i >= 0; i--) {
                const p = gameState.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.025;
                
                if (p.life <= 0) {
                    gameState.particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            gameState.particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        function spawnObstacle() {
            const side = Math.random() < 0.5 ? 'left' : 'right';
            const type = OBSTACLE_TYPES[Math.floor(Math.random() * OBSTACLE_TYPES.length)];
            
            const width = type.minWidth + Math.random() * (type.maxWidth - type.minWidth);
            const height = type.minHeight + Math.random() * (type.maxHeight - type.minHeight);
            
            const extension = 40 + Math.random() * 90;
            
            let x;
            if (side === 'left') {
                x = WALL_WIDTH + extension / 2;
            } else {
                x = canvas.width - WALL_WIDTH - extension / 2;
            }
            
            gameState.obstacles.push({
                x: x,
                y: -height,
                side: side,
                width: extension,
                height: height,
                type: type.name
            });
        }

        function updateGame() {
            if (gameState.isTransitioning) {
                let targetX;
                if (gameState.magnetSide === 'left') {
                    targetX = WALL_WIDTH + 20;
                } else {
                    targetX = canvas.width - WALL_WIDTH - 20;
                }
                
                const dx = targetX - gameState.magnetX;
                if (Math.abs(dx) > 2) {
                    gameState.magnetX += dx * 0.25;
                } else {
                    gameState.magnetX = targetX;
                    gameState.isTransitioning = false;
                }
            }
            
            const rotDiff = gameState.targetRotation - gameState.magnetRotation;
            if (Math.abs(rotDiff) > 0.1) {
                gameState.magnetRotation += rotDiff * 0.2;
            } else {
                gameState.magnetRotation = gameState.targetRotation;
            }
            
            updateParticles();
            
            gameState.spawnCounter++;
            if (gameState.spawnCounter >= gameState.spawnRate) {
                spawnObstacle();
                gameState.spawnCounter = 0;
            }
            
            for (let i = gameState.obstacles.length - 1; i >= 0; i--) {
                const obstacle = gameState.obstacles[i];
                obstacle.y += gameState.obstacleSpeed;
                
                if (checkCollision(obstacle)) {
                    endGame();
                    return;
                }
                
                if (obstacle.y > canvas.height) {
                    gameState.obstacles.splice(i, 1);
                    gameState.score += 10;
                    scoreElement.textContent = gameState.score;
                    
                    if (gameState.score % 50 === 0) {
                        gameState.difficulty += 0.2;
                        gameState.obstacleSpeed = INITIAL_OBSTACLE_SPEED + gameState.difficulty * 0.7;
                        gameState.spawnRate = Math.max(30, INITIAL_SPAWN_RATE - gameState.difficulty * 8);
                    }
                }
            }
        }

        function checkCollision(obstacle) {
            // Precise collision - magnet is a U-shape, obstacles are rectangles rotated
            const magnetHalfWidth = MAGNET_WIDTH / 2;
            const magnetHalfHeight = MAGNET_HEIGHT / 2;
            
            // Get magnet bounds (the U-shaped area)
            const magnetLeft = gameState.magnetX - magnetHalfWidth;
            const magnetRight = gameState.magnetX + magnetHalfWidth;
            const magnetTop = gameState.magnetY - magnetHalfHeight;
            const magnetBottom = gameState.magnetY + magnetHalfHeight;
            
            // Obstacle is rotated 90 degrees, so width becomes height
            const obsHalfWidth = obstacle.width / 2;
            const obsHalfHeight = obstacle.height / 2;
            
            const obstacleLeft = obstacle.x - obsHalfWidth;
            const obstacleRight = obstacle.x + obsHalfWidth;
            const obstacleTop = obstacle.y;
            const obstacleBottom = obstacle.y + obstacle.height;
            
            // Check if rectangles overlap
            if (magnetRight < obstacleLeft || magnetLeft > obstacleRight ||
                magnetBottom < obstacleTop || magnetTop > obstacleBottom) {
                return false; // No collision
            }
            
            return true; // Collision!
        }

        function drawGame() {
            // Background
            const bgGradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, 
                                                        canvas.width/2, canvas.height/2, canvas.width);
            bgGradient.addColorStop(0, '#252545');
            bgGradient.addColorStop(1, '#0f0f1e');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Glowing walls
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00ffff';
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(0, 0, WALL_WIDTH, canvas.height);
            ctx.fillRect(canvas.width - WALL_WIDTH, 0, WALL_WIDTH, canvas.height);
            ctx.shadowBlur = 0;
            
            drawParticles();
            
            gameState.obstacles.forEach(obstacle => {
                drawObstacle(obstacle);
            });
            
            drawMagnet(gameState.magnetX, gameState.magnetY, gameState.magnetRotation);
        }

        function drawObstacle(obstacle) {
            ctx.save();
            
            ctx.translate(obstacle.x, obstacle.y + obstacle.height / 2);
            if (obstacle.side === 'left') {
                ctx.rotate(Math.PI / 2);
            } else {
                ctx.rotate(-Math.PI / 2);
            }
            
            const w = obstacle.height;
            const h = obstacle.width;
            const x = -w / 2;
            const y = -h / 2;
            
            ctx.shadowBlur = 8;
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            
            switch(obstacle.type) {
                case 'bolt': // ðŸ”©
                    // Hex head
                    ctx.fillStyle = '#c0c0c0';
                    ctx.strokeStyle = '#808080';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (Math.PI / 3) * i;
                        const bx = x + w * 0.2 + Math.cos(angle) * w * 0.15;
                        const by = y + h / 2 + Math.sin(angle) * w * 0.15;
                        if (i === 0) ctx.moveTo(bx, by);
                        else ctx.lineTo(bx, by);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Threaded shaft
                    ctx.fillStyle = '#a0a0a0';
                    ctx.fillRect(x + w * 0.35, y + h * 0.38, w * 0.6, h * 0.24);
                    
                    // Thread lines
                    ctx.strokeStyle = '#707070';
                    ctx.lineWidth = 1.5;
                    for (let i = 0; i < 8; i++) {
                        const tx = x + w * (0.4 + i * 0.07);
                        ctx.beginPath();
                        ctx.moveTo(tx, y + h * 0.38);
                        ctx.lineTo(tx, y + h * 0.62);
                        ctx.stroke();
                    }
                    break;
                    
                case 'wrench': // ðŸ”§
                    // Handle
                    ctx.fillStyle = '#b0b0b0';
                    ctx.strokeStyle = '#707070';
                    ctx.lineWidth = 2;
                    ctx.fillRect(x + w * 0.3, y + h * 0.4, w * 0.5, h * 0.2);
                    ctx.strokeRect(x + w * 0.3, y + h * 0.4, w * 0.5, h * 0.2);
                    
                    // Open jaw
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.8, y + h * 0.35);
                    ctx.lineTo(x + w * 0.95, y + h * 0.25);
                    ctx.lineTo(x + w, y + h * 0.3);
                    ctx.lineTo(x + w, y + h * 0.7);
                    ctx.lineTo(x + w * 0.95, y + h * 0.75);
                    ctx.lineTo(x + w * 0.8, y + h * 0.65);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Closed end
                    ctx.beginPath();
                    ctx.arc(x + w * 0.15, y + h / 2, w * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Hole
                    ctx.fillStyle = '#0f0f1e';
                    ctx.beginPath();
                    ctx.arc(x + w * 0.15, y + h / 2, w * 0.08, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'gear': // âš™ï¸
                    ctx.fillStyle = '#909090';
                    ctx.strokeStyle = '#505050';
                    ctx.lineWidth = 2;
                    
                    const teeth = 12;
                    const innerRadius = Math.min(w, h) * 0.32;
                    const outerRadius = Math.min(w, h) * 0.45;
                    
                    ctx.beginPath();
                    for (let i = 0; i < teeth * 2; i++) {
                        const angle = (Math.PI * i) / teeth;
                        const radius = i % 2 === 0 ? outerRadius : innerRadius;
                        const gx = x + w / 2 + Math.cos(angle) * radius;
                        const gy = y + h / 2 + Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(gx, gy);
                        else ctx.lineTo(gx, gy);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Center hole
                    ctx.fillStyle = '#0f0f1e';
                    ctx.beginPath();
                    ctx.arc(x + w / 2, y + h / 2, innerRadius * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Bolt holes
                    for (let i = 0; i < 3; i++) {
                        const angle = (Math.PI * 2 / 3) * i;
                        const bx = x + w / 2 + Math.cos(angle) * innerRadius * 0.75;
                        const by = y + h / 2 + Math.sin(angle) * innerRadius * 0.75;
                        ctx.fillStyle = '#303030';
                        ctx.beginPath();
                        ctx.arc(bx, by, w * 0.05, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    break;
                    
                case 'hammer': // ðŸ”¨
                    // Handle
                    ctx.fillStyle = '#8b4513';
                    ctx.strokeStyle = '#5d2f0b';
                    ctx.lineWidth = 2;
                    ctx.fillRect(x + w * 0.1, y + h * 0.42, w * 0.6, h * 0.16);
                    ctx.strokeRect(x + w * 0.1, y + h * 0.42, w * 0.6, h * 0.16);
                    
                    // Head
                    ctx.fillStyle = '#505050';
                    ctx.strokeStyle = '#303030';
                    ctx.fillRect(x + w * 0.65, y + h * 0.25, w * 0.3, h * 0.5);
                    ctx.strokeRect(x + w * 0.65, y + h * 0.25, w * 0.3, h * 0.5);
                    
                    // Claw
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.65, y + h * 0.3);
                    ctx.lineTo(x + w * 0.6, y + h * 0.2);
                    ctx.lineTo(x + w * 0.55, y + h * 0.3);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.65, y + h * 0.7);
                    ctx.lineTo(x + w * 0.6, y + h * 0.8);
                    ctx.lineTo(x + w * 0.55, y + h * 0.7);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    break;
                    
                case 'lightning': // âš¡
                    ctx.fillStyle = '#ffff00';
                    ctx.strokeStyle = '#ffcc00';
                    ctx.lineWidth = 2;
                    
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.5, y);
                    ctx.lineTo(x + w * 0.3, y + h * 0.4);
                    ctx.lineTo(x + w * 0.5, y + h * 0.4);
                    ctx.lineTo(x + w * 0.2, y + h);
                    ctx.lineTo(x + w * 0.6, y + h * 0.5);
                    ctx.lineTo(x + w * 0.5, y + h * 0.5);
                    ctx.lineTo(x + w * 0.8, y);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Inner glow
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#ffff00';
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    break;
                    
                case 'diamond': // ðŸ’Ž
                    const diamondGrad = ctx.createLinearGradient(x, y, x + w, y + h);
                    diamondGrad.addColorStop(0, '#00ffff');
                    diamondGrad.addColorStop(0.5, '#0099ff');
                    diamondGrad.addColorStop(1, '#0066ff');
                    ctx.fillStyle = diamondGrad;
                    ctx.strokeStyle = '#0044aa';
                    ctx.lineWidth = 2;
                    
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.5, y);
                    ctx.lineTo(x + w * 0.85, y + h * 0.35);
                    ctx.lineTo(x + w * 0.5, y + h);
                    ctx.lineTo(x + w * 0.15, y + h * 0.35);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Facets
                    ctx.strokeStyle = '#6699ff';
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.5, y);
                    ctx.lineTo(x + w * 0.5, y + h);
                    ctx.moveTo(x + w * 0.15, y + h * 0.35);
                    ctx.lineTo(x + w * 0.85, y + h * 0.35);
                    ctx.stroke();
                    
                    // Sparkle
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ffff';
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(x + w * 0.48, y + h * 0.15, w * 0.04, h * 0.1);
                    ctx.shadowBlur = 0;
                    break;
                    
                case 'flask': // ðŸ§ª
                    // Glass body
                    ctx.fillStyle = 'rgba(200, 200, 255, 0.4)';
                    ctx.strokeStyle = '#8888ff';
                    ctx.lineWidth = 2;
                    
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.35, y);
                    ctx.lineTo(x + w * 0.35, y + h * 0.3);
                    ctx.lineTo(x + w * 0.1, y + h * 0.5);
                    ctx.lineTo(x + w * 0.1, y + h * 0.9);
                    ctx.quadraticCurveTo(x + w * 0.1, y + h, x + w * 0.2, y + h);
                    ctx.lineTo(x + w * 0.8, y + h);
                    ctx.quadraticCurveTo(x + w * 0.9, y + h, x + w * 0.9, y + h * 0.9);
                    ctx.lineTo(x + w * 0.9, y + h * 0.5);
                    ctx.lineTo(x + w * 0.65, y + h * 0.3);
                    ctx.lineTo(x + w * 0.65, y);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Liquid
                    ctx.fillStyle = 'rgba(0, 255, 100, 0.7)';
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.15, y + h * 0.7);
                    ctx.lineTo(x + w * 0.2, y + h * 0.95);
                    ctx.lineTo(x + w * 0.8, y + h * 0.95);
                    ctx.lineTo(x + w * 0.85, y + h * 0.7);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Shine
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fillRect(x + w * 0.55, y + h * 0.05, w * 0.08, h * 0.25);
                    break;
            }
            
            ctx.restore();
        }

        function drawMagnet(x, y, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            // Draw CLASSIC horseshoe magnet like ðŸ§² emoji
            const w = MAGNET_WIDTH;
            const h = MAGNET_HEIGHT;
            const thickness = 12;
            
            // Outer U-shape (RED)
            ctx.fillStyle = '#ff0000';
            ctx.strokeStyle = '#cc0000';
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            // Left vertical part
            ctx.rect(-w/2, -h/2, thickness, h);
            ctx.fill();
            ctx.stroke();
            
            // Right vertical part
            ctx.beginPath();
            ctx.rect(w/2 - thickness, -h/2, thickness, h);
            ctx.fill();
            ctx.stroke();
            
            // Bottom connector
            ctx.beginPath();
            ctx.rect(-w/2, h/2 - thickness, w, thickness);
            ctx.fill();
            ctx.stroke();
            
            // Silver/gray caps on the ends
            ctx.fillStyle = '#d0d0d0';
            ctx.strokeStyle = '#909090';
            
            // Top left cap
            ctx.fillRect(-w/2 - 2, -h/2 - 4, thickness + 4, 6);
            ctx.strokeRect(-w/2 - 2, -h/2 - 4, thickness + 4, 6);
            
            // Top right cap
            ctx.fillRect(w/2 - thickness - 2, -h/2 - 4, thickness + 4, 6);
            ctx.strokeRect(w/2 - thickness - 2, -h/2 - 4, thickness + 4, 6);
            
            // Add N and S labels
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('N', -w/2 + thickness/2, -h/4);
            ctx.fillText('S', w/2 - thickness/2, -h/4);
            
            // Glow effect
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff0000';
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(-w/2 - 5, -h/2 - 5, thickness + 10, h + 10);
            ctx.fillRect(w/2 - thickness - 5, -h/2 - 5, thickness + 10, h + 10);
            ctx.fillRect(-w/2 - 5, h/2 - thickness - 5, w + 10, thickness + 10);
            
            ctx.restore();
        }

        function endGame() {
            gameState.isPlaying = false;
            finalScoreElement.textContent = gameState.score;
            gameOverScreen.classList.remove('hidden');
        }

        function gameLoop() {
            if (!gameState.isPlaying) return;
            
            updateGame();
            drawGame();
            
            requestAnimationFrame(gameLoop);
        }

        drawGame();
    </script>
</body>
